openapi: 3.0.3
info:
  title: API de Mantenimiento Vehicular
  version: 1.0.0
  description: "\n    API REST completa para gestión de vehículos, mantenimientos
    y talleres mecánicos.\n\n    ## Características principales:\n\n    * **Gestión
    de Vehículos**: CRUD completo con filtros avanzados\n    * **Talleres Mecánicos**:
    Búsqueda por ubicación con geolocalización\n    * **Mantenimientos**: Control
    de preventivos y correctivos con historial\n    * **AWS Location Service**: Integración
    para mapas y geocodificación\n    * **Filtros de Fecha**: Todos los endpoints
    de estadísticas soportan filtros por rango de fechas\n\n    ## Filtros de fecha
    disponibles:\n\n    Los siguientes endpoints aceptan parámetros `fecha_desde`
    y `fecha_hasta` (formato: YYYY-MM-DD):\n\n    * `/api/mantenimientos/estadisticas/`
    - Estadísticas filtradas por fecha\n    * `/api/vehiculos/estadisticas/` - Estadísticas
    de vehículos por fecha de registro\n    * `/api/vehiculos/{id}/mantenimientos/`
    - Mantenimientos de un vehículo\n    * `/api/talleres/{id}/mantenimientos/` -
    Mantenimientos de un taller\n\n    ## Base URL:\n    * Desarrollo: `http://127.0.0.1:8000/api/`\n
    \   * Producción: (configurar según tu dominio)\n    "
  contact:
    name: Equipo de Desarrollo
    email: dev@mantenimiento-vehicular.com
  license:
    name: MIT License
